<form method="post" action="Javascript:void(0)">
    <md-input dividerColor="warn" placeholder="Username" align="start" #name> </md-input> <br>
    <md-input dividerColor="warn" placeholder="Password" align="start" type="password" #pass> </md-input> <br><br>
    <button md-raised-button color="primary" (click)="Signin(name,pass)"> Sign In </button>
</form>
