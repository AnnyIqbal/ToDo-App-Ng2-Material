<form method="post" action="task-list/task-list.component.html">
    <md-input dividerColor="primary" placeholder="Username" align="start" #name> </md-input> <br>
    <md-input dividerColor="primary" placeholder="Password" align="start" type="password" #pass> </md-input> <br><br>
    <button md-raised-button color="primary" (click)="Signin(name.value,pass.value)"> Sign In </button>
</form>
<app-task-list *ngIf="isSignedIn"></app-task-list>
