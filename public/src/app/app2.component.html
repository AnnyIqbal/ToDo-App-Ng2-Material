<div *ngIf="!isSignedIn">
  <app-signin></app-signin>
  <!--ye app-signin ik event fire kre jo ye btae is app.component ko k bhai isSignedIn=true hogya hai-->
  <md-card>
    <md-card-title>
        <h1>Sign Up</h1>
    </md-card-title>
    <md-card-content>
        <form novalidate #SignUpForm="ngForm" (ngSubmit)='createNewUser(SignUpForm.value)'>
            <md-input required
                dividerColor="(!emlid.valid || emlid.pristine) ? 'warn':'primary'" 
                placeholder="Email" 
                align="start" 
                name="emlid"
                type="email"
                #emlid="ngModel"
                [(ngModel)]="emailUp"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
            </md-input>
            <small [hidden]="emlid.valid || (emlid.pristine && !SignUpForm._submitted)" class="alert alert-danger">
                Invalid Email! 
            </small>
			<small [hidden]="!emlid.errors?.required || (emlid.pristine && !SignUpForm._submitted)" class="alert alert-danger">
                Email is required!
            </small>
                <br>
            <md-input required
                dividerColor="(!pcode.valid || pcode.pristine) ? 'warn':'primary'" 
                placeholder="Password" 
                align="start" 
                name="pcode"
                type="password" 
                #pcode="ngModel"
                [(ngModel)]="passwordUp"
                minlength="6">
            </md-input>
            <small [hidden]="pcode.valid || (pcode.pristine && !SignUpForm._submitted)" class="alert alert-danger">
                Password must be 6 characters long!
            </small>
            <small [hidden]="!pcode.errors?.required || (pcode.pristine && !SignUpForm._submitted)" class="alert alert-danger">
                Password is required!
            </small>
                <br><br>
            <button md-raised-button color="primary" type="submit" [disabled]="!emlid.valid || !pcode.valid"> 
                Sign Up
            </button>
        </form>
    </md-card-content>
  </md-card>
</div>

<div *ngIf="isSignedIn">
    <div id="user">
        <button md-raised-button color="primary" (click)="SignOut()"> Sign Out </button>
    </div>
    <app-task-list></app-task-list>
</div>
