<div *ngIf="!isSignedIn">
  <md-card>
    <md-card-title>
        <h1>Sign In</h1>
    </md-card-title>
    <md-card-content>
        <form novalidate #SignInForm="ngForm" (ngSubmit)="onSignIn(SignInForm.value)">
        <!--(ngSubmit)="onSignIn(SignInForm.valid, SignInForm.value, eml)">-->
            <md-input required
                dividerColor="(!eml.valid || eml.pristine) ? 'warn':'primary'" 
                placeholder="Email" 
                align="start" 
                name="eml"
                type="email"
                #eml="ngModel"
                [(ngModel)]="emailIn"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
            </md-input>
            <small [hidden]="eml.valid || (eml.pristine && !SignInForm._submitted)" class="alert alert-danger">
                Invalid Email! 
            </small>
			<small [hidden]="!eml.errors?.required || (eml.pristine && !SignInForm._submitted)" class="alert alert-danger">
                Email is required!
            </small>
            <br>
            <md-input required
                dividerColor="(!pass.valid || pass.pristine) ? 'warn':'primary'" 
                placeholder="Password" 
                align="start" 
                name="pass"
                type="password" 
                #pass="ngModel"
                [(ngModel)]="passwordIn"
                minlength="6">
            </md-input>
            <small [hidden]="pass.valid || (pass.pristine && !SignInForm._submitted)" class="alert alert-danger">
                Password must be 6 characters long!
            </small>
            <small [hidden]="!pass.errors?.required || (pass.pristine && !SignInForm._submitted)" class="alert alert-danger">
                Password is required!
            </small>
            <br>
            <button md-raised-button color="primary" type="submit" [disabled]="!eml.valid || !pass.valid"> 
                Sign In
            </button>
        </form>
    </md-card-content>
  </md-card>

  <md-card>
    <md-card-title>
        <h1>Sign Up</h1>
    </md-card-title>
    <md-card-content>
        <form novalidate #SignUpForm="ngForm" (ngSubmit)='createNewUser(SignUpForm.value)'>
            <md-input required
                dividerColor="(!emlid.valid || emlid.pristine) ? 'warn':'primary'" 
                placeholder="Email" 
                align="start" 
                name="emlid"
                type="email"
                #emlid="ngModel"
                [(ngModel)]="emailUp"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
            </md-input>
            <small [hidden]="emlid.valid || (emlid.pristine && !SignUpForm._submitted)" class="alert alert-danger">
                Invalid Email! 
            </small>
			<small [hidden]="!emlid.errors?.required || (emlid.pristine && !SignUpForm._submitted)" class="alert alert-danger">
                Email is required!
            </small>
                <br>
            <md-input required
                dividerColor="(!pcode.valid || pcode.pristine) ? 'warn':'primary'" 
                placeholder="Password" 
                align="start" 
                name="pcode"
                type="password" 
                #pcode="ngModel"
                [(ngModel)]="passwordUp"
                minlength="6">
            </md-input>
            <small [hidden]="pcode.valid || (pcode.pristine && !SignUpForm._submitted)" class="alert alert-danger">
                Password must be 6 characters long!
            </small>
            <small [hidden]="!pcode.errors?.required || (pcode.pristine && !SignUpForm._submitted)" class="alert alert-danger">
                Password is required!
            </small>
                <br><br>
            <button md-raised-button color="primary" type="submit" [disabled]="!emlid.valid || !pcode.valid"> 
                Sign Up
            </button>
        </form>
    </md-card-content>
  </md-card>
</div>

<div *ngIf="isSignedIn">
    <div id="user">
        <button md-raised-button color="primary" (click)="SignOut()"> Sign Out </button>
    </div>
    <app-task-list></app-task-list>
</div>
